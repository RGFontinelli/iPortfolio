<!--Os elementos do DOM podem ser encontrados através da TAG document.getElementsByTagName()-->
<!--Exemplo de sintaxe var variasLi = document.getElementsByTagName("li")[0], precisamos indicar a posição daquele elemento em caso de arrays, se não ele vai trazer todos-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontrando Elementos no DOM</title>
</head>
<body>
    <h1>Usando o seletor do DOM</h1>
    <ul><!--o ul representa uma lista de itens em html-->
        <li>Java</li>
        <li>Python</li>
        <li>NodeJS</li>
    </ul>
<div id = "conteudo" name = "divconteudo" class="mensagem">

</div>
<div name = "divconteudo" class="mensagem">

</div>
<div name = "divconteudo" class = "mensagem">

</div>
<span id = "novospan" class = "novo">
    Texto do Span.
</span>
<div name = "divconteudo" class = "mensagem">
    Essa classe é a de posição número 3 na array.
</div>
</body>
<script>//utilizando o getElementsByTagName
    elemento0 = document.getElementsByTagName('li')[0];//se a intenção for trazer um item apenas da lista acima, temos que indicar a posição daquele item, porque o código entender que a lista é um array.
    elemento0.style.color = 'blue'//mudando a cor de um elemento
    elemento1 = document.getElementsByTagName('li')[1];
    elemento1.style.background = 'gold'//deixa o fundo dessa linha na cor que escolhemos
    elemento2 = document.getElementsByTagName('li')[2];
    elemento2.innerText = "HTML"//substitui o texto daquele elemento da array.
    //pegando o elemento div pelo id.
    elementoDiv = document.getElementById("conteudo");//buscando o elemento pelo Id com o getElement.
    elementoDiv.innerHTML = "<p>Estou colocando a tag p dentro da div</p>"//inserindo um código html dentro do elemento div
    //pegando o elemento pelo name.
    elementoDivName = document.getElementsByName("divconteudo")[1];//se o get for elementS ele entender que é um array e for sem o "S" ele pega apenas um elemento.
    elementoDivName.style.color = 'blue'
    elementoDivName.innerText = "Estou colocando um texto"
    //selecionando o elemento pela classe
    elementoDivClass = document.getElementsByClassName ("mensagem")[2];//Traz o elemento através do nome da classe.
    elementoDivClass.innerHTML = "<p>Peguei o elemento pela classe</p>"
    //selecionando o elemento pelo CSS.
    elementoSpanClass = document.querySelector("span.novo");//querySelector traz o elemento do CSS. podemos buscar utilizando também somente ".novo" e "#novospan" no lugar do "span.novo"
    elementoSpanClass.style.color = "gold"
    elementoSpanClass.style.background = "black"
    //buscando todos que tem a classe mensagem
    elementoSeletorMensagem = document.querySelectorAll(".mensagem")[3];//vai trazer todas as classes que tem como nome "mensagem" e precisamos indicar qual delas queremos trazer porque o código interpreta como array.
    
</script>
</html>
