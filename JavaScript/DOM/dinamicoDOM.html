<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Dinamico</title>
</head>
<body>
    <ul id = "lista">
            <li>Produtos</li>

    </ul>
</body>
<script>
    var elemento = document.createElement("div");
    elemento.innerText = "Incluindo texto na div";//inclui um texto na div
    elemento.style.backgroundColor = "lightgreen";
    document.body.append(elemento);//comando para adicionar o elemento no body do html.
    //adicionando itens a uma lista
    var lista = document.getElementById("lista");//seleciona o id lista
    var li = document.createElement("li");//cria a variavel li para a lista
    li.textContent = "Quem somos";//insere o texto na variavel li  
    lista.appendChild(li);//cria mais um item dentro da lista
</script>
</html>
