<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Confirm</title>
</head>
<body>
    <button onclick="confirma()">Excluir item</button><!--Insere um botão e chama a função confirma para realizar as ações que estão naquele bloco ao clicar no botão.-->
</body>
<script>
    function confirma(){
        let confirmacao = confirm("Você deseja excluir o item?");
        if(confirmacao){
            alert("Você excluiu o item.")
        }else{
            alert("Operação cancelada.")
        }
    }
</script>
</html>
