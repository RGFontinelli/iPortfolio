<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva</title>
</head>
<body>
    <header>
        <h1>Reserva</h1>
    </header>
    <h2>Preencha e selecione abaixo com os seus dados e preferências</h2>
        <form method="get" action="">
                <fieldset>
                    <legend>Dados da viagem</legend>
                    <label>Nome</label><br>
                    <input type="text" name="Nome"><br><br>
                    <label>Email</label><br><!--Exige que o usuário insira um endereço de email válido-->
                    <input type="email" required name="Email"><br><br> <!--comando required indica para o código que aquele é um campo obrigatório para preenchimento-->
                    
                    <label>Data de ida</label><br><br><!--Insere um campo que aceita somente data e que dá opção de abrir um calendário também-->
                    <input type="date" name="dataIda"><br><br><!--o atributo name não pode ter espaço-->
    
                    <label>Data de volta</label><br>
                    <input type="date" name="dataVolta"><br><br>
    
                    <label>Quantidade de pessoas</label><br>
                    <input type="number" name="qtdPessoas"><br><br><!--o type number aceita somente números-->
                </fieldset><br>

                <h2>Serviços oferecidos</h2>
                <fieldset><!--indica um agrupamento de campos num formulário-->
                    <legend>Quais serviços gostaria de contratar?</legend><!--indica uma legenda para o agrupamento do formulário-->
                    <label><!--label inserido para indicar ao fieldset do navegador que cada checkbox é um campo diferente-->
                        <br><input type="checkbox" name="passagens" value="Passagens">Compra de passagens<!--insere um campo com box para o cliente marcar, value é o valor que será enviado para o servidor, do lado de fora fica o nome do campo-->
                    </label>
                    <label>
                        <br><input type="checkbox" name="hospedagem" value="Hospedagem">Reserva de hospedagem
                    </label>
                    <label>
                        <br><input type="checkbox" name="veículos" value="Veículo">Aluguel de veículos<br><br>
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Qual a forma de pagamento?</legend>
                    <label>
                        <br><input type="radio" name="formaPagamento" value="Cartão de crédito">Cartão de crédito<!--o type radio insere dá opçoes com botão mas o usuário só pode selecionar uma opção, e o name deve sempre ser o mesmo nesse caso-->
                    </label>
                    <label>
                        <br><input type="radio" name="formaPagamento" value="Boleto">Boleto
                    </label>
                    <label>
                        <br><input type="radio" name="formaPagamento" value="Pix">Pix
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Escolha o prazo de pagamento</legend>
                    <br><select name="prazoPagamento"><!--elemento select insete uma lista suspensa na página, precisa dar o nome name-->
                        <option value="aVista">Á vista</option><!--elemento option insere uma opção para a lista suspensa, o value representa a forma como vai ser enviado para o servidor e fora do option fica o que o usuário vai vizualizar. Não precisa inserir quebra de linha para lista suspensa-->
                        <option value="5x">5x sem juros</option>
                        <option value="10x" selected>10x com juros</option><!--comando selected faz com que a opção já apareça selecionada na lista suspensa-->
                    </select>
                </fieldset>
                
                <fieldset>
                    <legend>Comentários adicionais</legend>
                    <br><textarea rows="10"></textarea><br>
                </fieldset>
                <br><input type="submit">
                <footer>
                    <p>
                        Desenvolvido por rafaTheBug
                    </p>
                </footer>
</body>
</html>
